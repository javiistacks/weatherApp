<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>

    <div id="main" class="container">

      <h1><a href="index.html"><i class="fas fa-cloud-sun"></i>Weather Dashboard <i class="fas fa-cloud-sun"></i></a></h1>

      <!-- <h1>Weather Dashboard</h1> -->


      <div class="row">

        <aside class="col-sm-3 sideNav">

          <div id="searchBox" class="col">
            <form>
              <input id="addCity" type="text" class="form-control" placeholder="Enter City Here">
              <button id="searchBtn" class="btn">Search City</button>
              
              <button id="clearBtn" class="btn" type="submit">Clear</button> 

            </form>
          </div>

          <div id="cityList"></div>  

        </aside>

        <section class="col-sm-9 container"><hr>
     
          <div id="today" class="row"></div>
            <div class="col"><hr>             
              <h2>5-Day Forecast</h2>
            </div>

            <div id="deck" class="row">
              <div class="col card-deck"></div>
            </div>

          </section>  
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
